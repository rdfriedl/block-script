version: 2
jobs:
  test:
    working_directory: ~/repo
    docker:
      - image: circleci/node:latest-browsers

    steps:
      - checkout

      - restore_cache:
          keys:
          - node_modules-{{ checksum "package.json" }}

      - run:
          name: Install dependancies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package.json" }}

      - run:
          name: test
          command: npm test

  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - restore_cache:
          keys:
          - node_modules-{{ checksum "package.json" }}

      - run:
          name: Install dependancies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package.json" }}

      - run:
          name: Build
          command: npm run build

      - persist_to_workspace:
          root: ./
          paths:
            - dist

  build-docs:
    working_directory: ~/repo
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - restore_cache:
          keys:
          - node_modules-{{ checksum "package.json" }}

      - run:
          name: Install dependancies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package.json" }}

      - run:
          name: Build Docs
          command: npm run docs

      - persist_to_workspace:
          root: ./
          paths:
            - docs

  deploy:
    working_directory: ~/repo
    docker:
      - image: rdfriedl/circleci-node-aws

    steps:
      - attach_workspace:
          at: /tmp/workspace

      - deploy:
          name: Deploy to s3 bucket
          command: |
            aws configure set preview.cloudfront true && \
            aws s3 rm s3://${S3_BUCKET}/app --recursive && \
            aws s3 sync /tmp/workspace/dist s3://${S3_BUCKET}/app --acl public-read && \
            aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_ID} --paths "/*";

  deploy-docs:
    working_directory: ~/repo
    docker:
      - image: rdfriedl/circleci-node-aws

    steps:
      - attach_workspace:
          at: /tmp/workspace

      - run:
          name: Deploy Docs to s3 bucket
          command: |
            aws configure set preview.cloudfront true && \
            aws s3 rm s3://${S3_BUCKET}/docs --recursive && \
            aws s3 sync /tmp/workspace/docs s3://${S3_BUCKET}/docs --acl public-read && \
            aws cloudfront create-invalidation --distribution-id ${DOCS_CLOUDFRONT_ID} --paths "/docs/*";

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - test
      - build:
          requires:
            - test
      - build-docs:
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
      - deploy-docs:
          requires:
            - build-docs
          filters:
            branches:
              only:
                - master